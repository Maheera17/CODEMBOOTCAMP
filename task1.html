<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Console Information Program</title>
</head>
<body>
  <script>
    //creating variables to store
     const fullName='Maheera Begam';
     const emailId='mahibahi908@gmail.com';
     const currentYear=2026;
    //creating two numeric variables
     let a=9
     let b=2
    //perfroming mathematical operation
    let addResult=a+b;
    let subResult=a-b;
    let mulResult=a*b;
    let divResult=a/b;
    let modResult=a%b;
    //displaying personal details
    console.log("Personal Details")
    console.log("Full name is "+fullName);
    console.log("EmailId is "+emailId);
    console.log("Current year is "+currentYear);
    //displaying the result of mathematical operation
    console.log("The result of addition is "+addResult);
    console.log("The result of subtraction is "+subResult);
    console.log("The result of multiplication is "+mulResult);
    console.log("The result of division is "+divResult);
    console.log("The result of modulus is "+modResult);


  </script>
</body>
</html>
